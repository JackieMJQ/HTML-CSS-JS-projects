<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/detail.css">
    <title></title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img src="./assets/logo.png" type="image" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li class="header-list">
                    <a class="nav-link" href="#feature">Feature</a>
                </li>
                <li class="header-list">
                    <a class="nav-link" href="#review">Review</a>
                </li>
                <li class="header-list">
                    <a class="nav-link" href="#rubber">Rubber</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="feature">
            <img id="blade_img">
            <div class="description">
                <h1>Features</h1>
                <h3 id="feature-text"></h3>
                <h1 id="price"></h1>
                <ul class="list">
                    <li id="class"></li>
                    <li id="plies"></li>
                    <li id="weight"></li>
                    <li id="blade_thickness"></li>
                    <li id="blade_size"></li>
                    <li id="fl_handle_size"></li>
                    <li id="st_handle_size"></li>
                    <li id="made_in"></li>
                </ul>
            </div>
        </div>
        <div id="review">
            <h1 class="review">Review video:</h1>
            <iframe id="video"  height="400" width="600" src="" frameborder="0" allowfullscreen=""></iframe>
        </div>
        <div id="rubber">
            <h1 class="rubber-title">CUSTOMERS WHO BOUGHT THIS ITEM ALSO BOUGHT</h1>
            <ul class="rubber-ul">
                <li class="rubber-list">
                    <div class="container">
                        <img src="https://shop.butterflyonline.com/Item%20Images/TN64.main.jpg?resizeid=2&resizeh=175&resizew=175" alt="" >
                        <h3 class="rubber-name">Tenergy 64<br>$75.99</h3>
                    </div>
                </li>
                <li class="rubber-list">
                    <div class="container">
                        <img src="https://shop.butterflyonline.com/Item%20Images/DIG05.main.jpg?resizeid=2&resizeh=175&resizew=175" alt="" >
                        <h3 class="rubber-name">Dignics 05<br>$93.99</h3>
                    </div>
                </li>
                <li class="rubber-list">
                    <div class="container">
                        <img src="https://shop.butterflyonline.com/Item%20Images/TN05FX.main.jpg?resizeid=2&resizeh=175&resizew=175" alt="" >
                        <h3 class="rubber-name">Tenergy 05 FX<br>$79.99</h3>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <script src="script/detail_page.js" type="module"></script>
</body>
</html>
